
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Practico 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contactos</h1>
        </header>
        <main>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ingrese un nombre">
            <label for="celular">Celular</label>
            <input type="number" id="celular" class="form-control" placeholder="Ingrese un nÃºmero de celular">
            <button id="agregar" class="btn btn-primary" style="border: 2px groove #888;">Agregar</button>          

            <hr>
            <div id="agenda" class="list-group"></div>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Celular</th>
                        </tr>
                    </thead>
                    <tbody id="agendaTableBody"></tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
